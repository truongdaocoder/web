<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div>
        <button class="btn btn--success btn--disabled">ok</button>
        <button class="btn btn--warning">go to</button>
        <button class="btn btn--danger">try again</button>
        <div id="toast">
            <div class="toast toast--success">
                <div class="toast__icon ">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <h2 class="toast__title">Success</h2>
                    <p class="toast__desc">may vi tinh</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                
            </div>
        </div>
    </div>   
</body>
</html>
